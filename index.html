<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeworkHub</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="homeworkhub.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="homeworkhub.PNG" alt="Homework Hub Logo" id="logo">
    </header>
    <div id="main-content">
        <h1>HomeworkHub</h1>
        <div id="assignment-list">
            <button data-pdf="SCOTUS Brown vs. Board of Education.pdf">SCOTUS Brown vs. Board of Education</button>
            <button data-pdf="SCOTUS Engle vs. Vitale.pdf">SCOTUS Engle vs. Vitale</button>
            <button data-pdf="SCOTUS Shenck vs. US.pdf">SCOTUS Shenck vs. US</button>
            <button data-pdf="SCOTUS Tinker vs. DesMoines.pdf">SCOTUS Tinker vs. DesMoines</button>
            <button data-pdf="SCOTUS Wisconsin vs. Yoder.pdf">SCOTUS Wisconsin vs. Yoder</button>
            <button data-pdf="AP Stat Day 2 Asynchronous Lesson.pdf">AP Stat Day 2 Asynchronous Lesson</button>
        </div>
    </div>
    <div id="overlay">
        <button id="close-button">Close</button>
        <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <script>
        document.querySelectorAll('#assignment-list button').forEach(function(button) {
            button.addEventListener('click', function() {
                var pdfUrl = this.getAttribute('data-pdf');
                var viewerUrl = 'https://docs.google.com/viewer?url=' + encodeURIComponent(window.location.href + pdfUrl) + '&embedded=true';
                document.getElementById('pdf-viewer').src = viewerUrl;
                document.getElementById('overlay').style.opacity = '1';
                document.getElementById('overlay').style.pointerEvents = 'auto';
                document.getElementById('main-content').classList.add('blurred');
            });
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('overlay').style.pointerEvents = 'none';
            document.getElementById('main-content').classList.remove('blurred');
            document.getElementById('pdf-viewer').src = '';
        });
    </script>
</body>
</html>
