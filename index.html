<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Assignments</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Homework Assignments</h1>
        <div id="assignment-list">
            <button data-pdf="assignment1.pdf">Assignment 1</button>
            <button data-pdf="assignment2.pdf">Assignment 2</button>
            <button data-pdf="assignment3.pdf">Assignment 3</button>
        </div>
    </div>
    <div id="overlay">
        <button id="close-button">Close</button>
        <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <script>
        document.querySelectorAll('#assignment-list button').forEach(function(button) {
            button.addEventListener('click', function() {
                var pdfUrl = this.getAttribute('data-pdf');
                var viewerUrl = 'https://docs.google.com/viewer?url=' + encodeURIComponent(window.location.href + pdfUrl) + '&embedded=true';
                document.getElementById('pdf-viewer').src = viewerUrl;
                document.getElementById('overlay').style.opacity = '1';
                document.getElementById('overlay').style.pointerEvents = 'auto';
                document.getElementById('main-content').classList.add('blurred');
            });
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('overlay').style.pointerEvents = 'none';
            document.getElementById('main-content').classList.remove('blurred');
            document.getElementById('pdf-viewer').src = '';
        });
    </script>
</body>
</html>
